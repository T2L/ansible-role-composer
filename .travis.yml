---
os: linux
dist: xenial
language: python

branches:
  only:
    - 2.x.x
    - /^\d+\.\d+\.\d+$/

jobs:
  fast_finish: true

  include:
    - &Test

      name: Ubuntu 16.04 / Ansible 2.9 / PHP 5.6 / COMPOSER_VERSION 1.3.0

      os: linux

      dist: xenial

      cache:
        pip: true

      language: python

      python: 3.8

      env: MOLECULE_PLATFORM=ubuntu:16.04 ANSIBLE_VERSION=2.9.0 PHP_VERSION=5.6 COMPOSER_VERSION=1.3.0

      before_install:
        - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        - sudo apt-get update
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

      install:
        - pip install ansible~=${ANSIBLE_VERSION} ansible-lint docker molecule~=3.2 molecule-docker

      before_script:
        - mkdir -p ~/.ansible/roles
        - ln -s `pwd` ~/.ansible/roles/t2l.composer

      script:
        - molecule test

    - <<: *Test

      name: Ubuntu 18.04 / Ansible 2.10 / PHP 7.4 / COMPOSER_VERSION 1.10.20

      env: MOLECULE_PLATFORM=ubuntu:18.04 ANSIBLE_VERSION=2.10.0 PHP_VERSION=7.4 COMPOSER_VERSION=1.10.20

    - <<: *Test

      name: Ubuntu 20.04 / Ansible (latest) / PHP 8.0 / COMPOSER_VERSION 2.0.11

      env: MOLECULE_PLATFORM=ubuntu:20.04 PHP_VERSION=8.0 COMPOSER_VERSION=2.0.11

      install:
        - pip install ansible ansible-lint docker molecule molecule-docker

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
